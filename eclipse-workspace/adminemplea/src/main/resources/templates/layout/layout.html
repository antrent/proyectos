<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}"/>


</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
				<div class="navbar-nav mr-auto">
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary btn-sm" th:href="@{/login}">Iniciar Sesion</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown"><a
						class="btn btn-outline-primary dropdown-toggle btn-sm" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> <span
							sec:authentication="name"></span>
					 </a>
						<div class="dropdown-menu btn-sm" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="btn btn-outline-primary btn-sm dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit"><i class="fa fa-sign-out"></i> Cerrar Sesion</button>
							</form>
						</div>	
					</li>
				</ul>
				</div>
				
					<ul class="navbar-nav navbar-right mx-1">
						<li sec:authorize="isAuthenticated()"><a
							class="btn btn-outline-primary btn-sm" th:href="@{/ayuda/ayuda_funcional.pdf}" target="_blank">Ayuda</a></li>				
					</ul>


		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}" id="success"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}" id="error"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>
	<hr/>
	<footer th:fragment="footer" class="container-fluid">
		<hr/>
		<!-- p align="center">
			<img th:src="@{/images/spring-logo.png}" alt="Spring logo" th:align="bottom" />
		</p-->	 
		<p align="center">
			 Desarrollado con <a href="https://projects.spring.la/spring-boot">	Spring Boot </a> y <a href="http://thymeleaf.org">	Thymeleaf </a>
			 Proyecto realizado por Pard&reg;.
		 </p>
		 <p align="center" sec:authorize="isAuthenticated()">
		 	Usuario logeado: <span sec:authentication="name"></span> 
			| Roles: <span sec:authentication="principal.authorities"></span>
		</p>				
		
		<!-- Opcional JavaScript-->
		<!-- Jquery first JavaScript-->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/custom.js}"></script>
	</footer>


</body>
</html>

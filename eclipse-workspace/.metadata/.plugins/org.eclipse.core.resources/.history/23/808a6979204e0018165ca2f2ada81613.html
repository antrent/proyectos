<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Empleado</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${empleado}" method="post">
			<div class="form-group row">
				<label for="tipDocumento" class="col-sm-2 col-form-label">Tipo
					Documento</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{tipDocumento}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('tipDocumento')}"
						th:errors="*{tipDocumento}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="numDocumento" class="col-sm-2 col-form-label">Numero
					Documento</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{numDocumento}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('numDocumento')}"
						th:errors="*{numDocumento}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="priNombre" class="col-sm-2 col-form-label">Primer
					Nombre</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{priNombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('priNombre')}" th:errors="*{priNombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="segNombre" class="col-sm-2 col-form-label">Segundo
					Nombre</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{segNombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('segNombre')}" th:errors="*{segNombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="priApellido" class="col-sm-2 col-form-label">Primer
					Apellido</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{priApellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('priApellido')}"
						th:errors="*{priApellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="segApellido" class="col-sm-2 col-form-label">Segundo
					Apellido</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{segApellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('segApellido')}"
						th:errors="*{segApellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="fechIngreso" class="col-sm-2 col-form-label">Fecha
					Ingreso</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{fechIngreso}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('fechIngreso')}"
						th:errors="*{fechIngreso}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6 col-form-label">
					<input type="submit" value="Crear Empleado" class="btn btn-primary" />
				</div>
			</div>
			<input type="hidden" th:field="*{codigo}" />
		</form>
	</div>
</body>
</html>

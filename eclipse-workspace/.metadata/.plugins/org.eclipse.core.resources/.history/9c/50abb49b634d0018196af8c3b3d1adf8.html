<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}" >Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
	<h1 class="text-secundary border border-success border-top-0 border-left-0 border-rught-0" th:text=${titulo}></h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>codigo</th>
				<th>tipo documento</th>
				<th>numero documento</th>
				<th>primer nombre</th>
				<th>segundo nombre</th>
				<th>primer apellido</th>
				<th>segundo apellido</th>
				<th>Fecha ingreso</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleado: ${empleados} " >
				<td th:text="${empleado.codigo}"></td>
				<td th:text="${empleado.tipDocumento}"></td>
				<td th:text="${empleado.numDocumento}"></td>
				<td th:text="${empleado.priNombre}"></td>
				<td th:text="${empleado.segNombre}"></td>
				<td th:text="${empleado.priApellido}"></td>
				<td th:text="${empleado.segApellido}"></td>
				<td th:text="${empleado.fechIngreso}"></td>
			</tr>		
		</tbody>
	</table>
	</div>
</body>
</html>

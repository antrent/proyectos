<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Empleado</a></li>
			</ul>
		</div>
	</nav>

<div class="container">
	<h1
		class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
		th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${empleado}" method="post">
		<table>
			<tr>
				<td>Tipo Documento</td>
				<td><input type="text" th:field="*{tipDocumento}" class="form-control" /></td>
			</tr>
			<tr>
				<td>Numero Documento</td>
				<td><input type="text" th:field="*{numDocumento}" class="form-control"/></td>
			</tr>
			<tr>
				<td>Primer Nombre</td>
				<td><input type="text" th:field="*{priNombre}" class="form-control"/></td>
			</tr>
			<tr>
				<td>Segundo Nombre</td>
				<td><input type="text" th:field="*{segNombre}" class="form-control"/></td>
			</tr>
			<tr>
				<td>Primer Apellido</td>
				<td><input type="text" th:field="*{priApellido}" class="form-control"/></td>
			</tr>
			<tr>
				<td>Segundo Apellido</td>
				<td><input type="text" th:field="*{segApellido}" class="form-control"/></td>
			</tr>
			<tr>
				<td>Fecha Ingreso</td>
				<td><input type="text" th:field="*{fechIngreso}" class="form-control"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="Crear Empleado" class="btn btn-primary"/></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{codigo}" />
	</form>
</div>
</body>
</html>

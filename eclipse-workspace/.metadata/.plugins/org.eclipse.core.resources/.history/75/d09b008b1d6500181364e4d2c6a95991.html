<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container  py-2 col-sm-4">
		<div class="card border-primary text-center" >
			<div class="card-header">Inicio de Sesion</div>
			<div class="card-body" >
				<form th:action="@{/login}" method="post">
				<label class="col-sm-8 col-form-label">Introdusca Usuario y Contrase√±a</label>
					<div class="form-group row col-sm-6">
						<input type="text" name="username"  id="username" class="form-control" placeholder="UserName" autofocus required>
					</div>
					<div class="form-group row col-sm-6">
							<input type="password" name="password"  id="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group row col-sm-4">
							<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" >
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>

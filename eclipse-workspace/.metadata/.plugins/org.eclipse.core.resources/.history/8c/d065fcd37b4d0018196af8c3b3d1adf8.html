<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Empleado</a></li>
			</ul>
		</div>
	</nav>

<div class="container">
	<h1
		class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
		th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${empleado}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Tipo Documento</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{tipDocumento}" class="form-control" />
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Numero Documento</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{numDocumento}" class="form-control"/>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Primer Nombre</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{priNombre}" class="form-control"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Segundo Nombre</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{segNombre}" class="form-control"/>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Primer Apellido</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{priApellido}" class="form-control"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Segundo Apellido</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{segApellido}" class="form-control"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" >Fecha Ingreso</label>
				<div class="col-sm-6 col-form-label">
					<input type="text" th:field="*{fechIngreso}" class="form-control"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6 col-form-label">
					<input type="submit" value="Crear Empleado" class="btn btn-primary"/>
				</div>
			</div>
		<input type="hidden" th:field="*{codigo}" />
	</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"> </header>
<div class="row">
	<div class="container-fluid col-md-2 menu-margen">
		<div th:replace="layout/menu :: menu"> </div>
	</div>
	<div class="container-fluid col-md-10 cuerpo-margen">
		<div class="card bg-light">
			<div class="card-header" th:text=${titulo}></div>
			<div class="card-body">
				<div th:object="${cargo}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>

				</div>
							
				<form th:action="@{/cargo/formcargo}" th:object="${cargo}" method="post"
					enctype="multipart/form-data">
					
					<div class="form-row">
						<!-- div class="form-group col-md-1">
							<label for="codigo" class="col-form-label">Codigo</label> <input type="text" th:field="*{codigo}"
								class="form-control form-control-sm"
								readonly="readonly"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('codigo')}"
								th:errors="*{codigo}"></small>
						</div-->
						<div class="form-group col-md-3">
							<label for="descripcion" class="col-form-label">Descripcion</label> <input
								type="text" th:field="*{descripcion}"
								class="form-control form-control-sm"
								th:errorclass="'form-control alert-danger'" />						
						</div>
						<div class="form-group col-md-3">
							<label for="deptoCodigo" class="col-form-label">Departamento</label> 
							<select th:field="*{deptoCodigo}"	class="form-control form-control-sm" th:errorclass="'form-control alert-danger'">
									<option value="0">Seleccione</option>									
									<option th:each="depto : ${deptos}" th:value="${depto.codigo}"
										th:text="${depto.descripcion}"></option>
								</select>
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('deptoCodigo')}"
								th:errors="*{deptoCodigo}"></small>
						</div>												
					</div>
					<div class="form-group row">
						<div class="form-row col-md-1">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" th:field="*{activo}"
									class="custom-control-input" id="activo" value="S" /> <label
									class="custom-control-label" for="activo">Activo</label>
							</div>
						</div>
						<div class="form-row col-md-3">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" th:field="*{esJefe}"
									class="custom-control-input" id="esJefe" value="S" /> <label
									class="custom-control-label" for="esJefe">Es Jefe</label>
							</div>
						</div>						
					</div>
					<div class="dropdown-divider"></div>
					<div class="form-group row">
						<div class="col-sm-4">
							<button type="submit" class="btn btn-success btn-sm"> 
								<i class="fa fa-save"></i> Guardar
							</button>								   
								   
						</div>
					</div>
				</form>
				

			</div>
		</div>
	</div>
	</div>	
	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"> </header>
<div class="row">
	<div class="container-fluid col-md-2 menu-margen">
		<div th:replace="layout/menu :: menu"> </div>
	</div>
	<div class="container-fluid col-md-10 cuerpo-margen">
		<div class="card bg-light">
			<div class="card-header" th:text=${titulo}></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{'/detempleadocargo/formempleadocargo/' + ${codempleadocargo}}"><i class="fa fa-plus"></i> Nuevo Cargo</a>
				</h4>

				<table class="table table-sm table-bordered table-striped table-hover my-4">
					<thead class="thead-dark text-center">
						<tr>
							<th>Cargo</th>
							<th>Fecha Ingreso</th>
							<th>Fecha Fin</th>
							<th>Finalizar</th>
						</tr>
					</thead>
					<tbody class="text-center col-sm-4">
						<tr th:each="detempleadocargo: ${detEmpleadoCargos} ">
							<td th:text="${detempleadocargo.codigo}"></td>
							<td th:text="${detempleadocargo.fechIngreso}"></td>
							<td th:text="${detempleadocargo.fechFin}"></td> 
							<td th:if="${detempleadocargo.fechFin != null}">
								<a	class="btn btn-secondary btn-xs" th:text='Finalizar'></a></td>
							<td th:if="${detempleadocargo.fechFin == null}">
								<a	class="btn btn-primary btn-xs" 
									th:href="@{/detempleadocargo/formempleadocargo}" th:text='Finalizar'></a></td>									
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>	
	<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
